<div class="divHacerPedido">
  <form (ngSubmit)="addSnack()" [formGroup]="AddSnackForm">
    <mat-form-field>
      <input matInput placeholder="Tipo de snack" formControlName="typeSnack" required>
      <mat-error *ngIf="AddSnackForm.get('typeSnack').invalid">{{getErrorMessage("typeSnack")}}</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!AddSnackForm.valid">Agregar</button>
  </form>
  <div *ngIf="dataSource.length>0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" (click)="delSnack(element.$key)">
                    <mat-icon class="material-icons md-40">delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
